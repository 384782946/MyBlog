{% extends "base.html" %}

{% block title %}MyBlog - 账户验证{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账户还没有确认</h3>
    <p>
        你需要先验证你的账户才能访问该网站，我们已经将验证链接发到了您的邮箱，请注意查收！
    </p>
    <p>
        未收到邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">重发</a>或联系管理员
    </p>
</div>
{% endblock %}
